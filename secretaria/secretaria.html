<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Atas e Rol de Membros</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/secretaria/secretaria.css">
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <header class="bg-primary text-white text-center p-4">
        <h1>Gestão de Atas e Rol de Membros</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/index.html">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/index.html">Voltar</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mt-4">
        <form id="dataForm">
            <h2>Adicionar Assembleia</h2>
            <div class="form-group">
                <label for="assemblyDate">Data:</label>
                <input type="date" class="form-control" id="assemblyDate" required>
            </div>
            <div class="form-group">
                <label for="assemblyNotes">Notas da Assembleia:</label>
                <textarea class="form-control" id="assemblyNotes" required></textarea>
            </div>
            <h2>Adicionar Membro</h2>
            <div class="form-group">
                <label for="memberName">Nome do Membro:</label>
                <input type="text" class="form-control" id="memberName" required>
            </div>
            <div class="form-group">
                <label for="memberRole">Função:</label>
                <input type="text" class="form-control" id="memberRole" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Dados</button>
        </form>
    </main>
    <footer class="bg-light text-center p-3">
        <p>&copy; 2023 Igreja Local</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/igreja/scripts.js"></script>
    <script src="/secretaria/secretaria.js"></script>
</body>
</html>
