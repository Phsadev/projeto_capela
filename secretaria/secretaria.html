<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Atas e Rol de Membros</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/secretaria/secretaria.css">
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <header class="bg-primary text-white text-center p-3">
        <h3>Secretaria da Igreja Batista</h3>
        <h4>Gest√£o de Atas e Rol de Membros</h4>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/index.html">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/index.html">Voltar</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mt-4">
        <form id="dataForm">
            <h3>Adicionar Ata</h3>
            <div class="form-group">
                <label for="assemblyDate">Data:</label>
                <input type="date" class="form-control" id="assemblyDate" required>
            </div>
            <div class="form-group">
                <label for="assemblyNotes">Notas da Assembleia:</label>
                <textarea class="form-control" id="assemblyNotes" required></textarea>
                <button type="button" id="startRecognition" class="btn btn-secondary mt-2">üé§</button>
            </div>
            <h3>Adicionar Membro</h3>
            <div class="form-group">
                <label for="memberName">Nome do Membro:</label>
                <input type="text" class="form-control" id="memberName" required>
            </div>
            <div class="form-group">
                <label for="memberRole">Fun√ß√£o:</label>
                <input type="text" class="form-control" id="memberRole" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Dados</button>
        </form>
    </main>
    <footer class="bg-light text-center p-3">
        <p>&copy; 2025 Igreja Batista</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/secretaria.js"></script>
    <script>
        // Transcri√ß√£o de Voz para Texto
        const startRecognitionBtn = document.getElementById('startRecognition');
        const assemblyNotesInput = document.getElementById('assemblyNotes');
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'pt-BR';

        startRecognitionBtn.addEventListener('click', () => {
            recognition.start();
        });

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            assemblyNotesInput.value += transcript;
        };

        recognition.onerror = (event) => {
            console.error('Erro no reconhecimento de voz: ', event.error);
        };
    </script>
</body>
</html>
